defaults: &defaults
  docker:
    - image: opuscapita/minsk-core-ci:grails-2.4.4-jdk-8u131-nodejs-8.9.4-maven-3.3.9
  working_directory: ~/build

version: 2.1
jobs:
  update-gh-pages:
    <<: *defaults
    steps:
      - run:
          name: Environment inject
          command: /bin/env_inject.sh

      - checkout
      - restore_cache:
          keys:
            - react-showroom-{{ .Branch }}-{{ checksum "package.json" }}
            - react-showroom-{{ .Branch }}
            - react-showroom

      - run:
          name: "Installing dependencies."
          command: npm install

      - save_cache:
          key: react-showroom-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
              - ./node_modules

      - run:
          name: build-gh-pages
          command: ./scripts/gh-pages/build.sh

      - run:
          name: deploy-gh-pages
          command: ./scripts/gh-pages/deploy.sh .gh-pages-tmp
  build:
    <<: *defaults
    steps:
      - run:
          name: Environment inject
          command: /bin/env_inject.sh
      - checkout
      - restore_cache:
          keys:
            - react-showroom-{{ .Branch }}-{{ checksum "package.json" }}
            - react-showroom-{{ .Branch }}
            - react-showroom
      - run: npm install
      - save_cache:
          key: react-showroom-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
              - ./node_modules
      - run: npm run lint
      - run:
          name: Publish package
          command: |
            # we do it only if tag is here (release process is run)
            if [ ! -z "${CIRCLE_TAG}" ]; then
              npm run publish-release
            fi

workflows:
  version: 2.1
  release-and-build:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
      - update-gh-pages:
          requires:
            - build
