aliases:
  - &docker_auth
    auth:
      username: ${DOCKER_USER}
      password: ${DOCKER_PASS}

  - &default-context
    context:
      - shared-creds
      
defaults: &defaults
  docker:
    - image: opuscapita/minsk-core-ci:4
      <<: *docker_auth
  working_directory: ~/build

version: 2.1

orbs:
  jira: circleci/jira@2.0

jobs:
  init:
    docker:
      - image: opuscapita/minsk-core-machineuser-env:2
        <<: *docker_auth
    steps:
      - run: generate_bash_env_exports.sh GH_MAIL GH_NAME CIRCLE_CI_TOKEN > ~/generated_bash_env
      - persist_to_workspace:
          root: ~/
          paths:
            - generated_bash_env

  update-gh-pages:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /workspace
      - run: cat /workspace/generated_bash_env >> $BASH_ENV
      - checkout
      - restore_cache:
          keys:
            - react-showroom-{{ .Branch }}-{{ checksum "package.json" }}
            - react-showroom-{{ .Branch }}
            - react-showroom

      - run: if [ -f /.dockerenv ]; then configure-maven.sh && configure-grails.sh && configure-npm.sh; fi

      - run:
          name: "Installing dependencies."
          command: npm install

      - save_cache:
          key: react-showroom-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
              - ./node_modules

      - run:
          name: build-gh-pages
          command: ./scripts/gh-pages/build.sh

      - run:
          name: deploy-gh-pages
          command: ./scripts/gh-pages/deploy.sh .gh-pages-tmp
  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /workspace
      - run: cat /workspace/generated_bash_env >> $BASH_ENV
      - checkout
      - restore_cache:
          keys:
            - react-showroom-{{ .Branch }}-{{ checksum "package.json" }}
            - react-showroom-{{ .Branch }}
            - react-showroom
      - run: if [ -f /.dockerenv ]; then configure-maven.sh && configure-grails.sh && configure-npm.sh; fi
      - run: npm install
      - save_cache:
          key: react-showroom-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
              - ./node_modules
      - run: npm run lint
      - run:
          name: Publish package
          command: |
            # we do it only if tag is here (release process is run)
            if [ ! -z "${CIRCLE_TAG}" ]; then
              npm run publish-release
            fi

workflows:
  version: 2.1
  release-and-build:
    jobs:
      - init:
          <<: *default-context
          filters:
            tags:
              only: /.*/
      - build:
          <<: *default-context
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
          requires:
            - init
          post-steps:
            - jira/notify:
                pipeline_id: << pipeline.id >>
                pipeline_number: << pipeline.number >>

      - update-gh-pages:
          <<: *default-context
          requires:
            - build
